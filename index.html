<!doctype html>
<html class="line-height(unset)">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-jp.min.css" />
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
        <style>
            @font-face {
                font-family: sapota;
                src: url(https://esm.sh/gh/zeli-b/sapota-converter@aa1da3c93a/res/Sapota.woff);
            }
            body {
                font-family:
                    "sapota",
                    "Pretendard JP Variable",
                    "Pretendard JP",
                    "Pretendard Variable",
                    "Pretendard";
            }
        </style>
    </head>
    <body>
        <div
            class="hbox w(100%) h(100%)"
            style="
                transition:
                    1s
                    cubic-bezier(0,0,.1,1);
                transition-property:
                    background-color,
                    color;
            "
        >
            <div id="pad" class="
                w(50%)
                h(100%)

                bg(--theme-0)
                c(--theme-100)
                transition(inherit)
            ">
                
            </div>
            <div id="search" class="
                w(50%)
                h(100%)
                p(0.5rem/0)
                overflow(scroll)

                bg(--theme-10)
                c(--theme-100)
                transition(inherit)
            ">
                <div class="vbox p(0.5rem/1rem)">
                    <div class="hbox(bottom) font(24)">
                        <div class="500">
                            taiquorsinatio
                        </div>
                        <div class="
                            font(12)
                            p(4)
                        ">
                            2318
                        </div>
                    </div>
                    <div class="
                        hbox
                        font(16)
                    ">
                        <div>
                            n. 공화국
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/main.ts"></script>
        <script src="https://unpkg.com/adorable-css@1.4.3"></script>
    </body>
</html>
